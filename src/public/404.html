        /* Animation สำหรับไฟกระพริบ */
        @keyframes sparkle {
        0% { background-position: 0 0; }

        }

        .sparkle-bg {
        background: linear-gradient(
            45deg,
            #ff0000, /* สีแดง */
            #00ff00, /* สีเขียว */

            #ffff00, /* สีเหลือง */
            #ff00ff, /* สีม่วง */
            #00ffff  /* สีฟ้า */
        );
        background-size: 200% 200%;
        animation: sparkle 3s infinite alternate;
        }
    </style>
</head>
